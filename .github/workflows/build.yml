name: Build LaTeX
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: talk.tex
          latexmk_use_lualatex: true
          texlive_version: 2023
      - name: Upload PDF
        uses: actions/download-artifact@v4
        with:
          name: talk.pdf
